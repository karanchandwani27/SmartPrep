<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title"><a href="../HomePage/index.html">SmartPrep</h1>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">  
    </header>
    <div class="container">
        <form action="" method="post" class="bg-dark">
            <p class="text-center">Welcome Back</p>
            <div class="EmailId">
                <label for="EmailId">Email Id</label>
                <input type="text" name="EmailId" id="EmailId" required>
            </div>
            <div class="Password">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" required>
            </div>
            <div class="submit">
                <button type="submit" class="submit" id="Submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="bl">
    <h6><span style="font-size: 13px">Don't have an account?/</span><a href="../Register/register.html" class="reg_bl"><span style="color: #5B0888; font-size: 13px">Register here</span></a></h6></div>
</body>
<script src="login.js"></script>
</html>
