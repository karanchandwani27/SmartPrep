<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">SmartPrep</h1>
        <a href="../Register/register.html"><p class="header__registered bg-dark">Not Registered ?</p></a>
    </header>
    <div class="container">
        <form action="" method="post" class="bg-dark">
            <p class="text-center">Welcome Back</p>
            <div class="EmailId">
                <label for="EmailId">Email Id</label>
                <input type="text" name="EmailId" id="EmailId" required>
            </div>
            <div class="Password">
                <label for="Password">Password</label>
                <input type="password" name="Password" id="Password" required>
            </div>
            <div class="submit">
                <button type="submit" class="submit" id="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="login.js"></script>
</html>
