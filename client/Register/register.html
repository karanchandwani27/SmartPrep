<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title"><a href="../HomePage/index.html">SmartPrep</a></h1>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet"> 
    </header>
    <div class="container">
        <form action="" method="post" class="bg-dark">
            <p class="text-center">Not Registered ?</p>
            <div class="FulllName">
                <label for="FullName">Full Name</label>
                <input type="text" name="FullName" id="FullName" required>
            </div>
            <div class="EmailId">
                <label for="EmailId">Email Id</label>
                <input type="text" name="EmailId" id="EmailId" required>
            </div>
            <div class="CreatePassword">
                <label for="CreatePassword">Create Password</label>
                <input type="password" name="CreatePassword" id="CreatePassword" required>
            </div>
            <div class="submit">
                <button type="submit" class="submit" id="Submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<div class="bl">
<h6><span style="font-size: 13px">Already have an account?/</span><a href="../Login/login.html" class="a_login"><span style="color: #5B0888; font-size: 13px">Login here</span></a></h6></div>
</body>
<script src="register.js"></script>
</html>
