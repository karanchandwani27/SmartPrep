<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">SmartPrep</h1>
        <a href="../login.html"><p class="header__registered bg-dark">Already Registered ?</p></a>
    </header>
    <div class="container">
        <form action="" method="post" class="bg-dark">
            <p class="text-center">Not Registered ?</p>
            <div class="FulllName">
                <label for="FullName">Full Name</label>
                <input type="text" name="FullName" id="FullName" required>
            </div>
            <div class="EmailId">
                <label for="EmailId">Email Id</label>
                <input type="text" name="EmailId" id="EmailId" required>
            </div>
            <div class="CreatePassword">
                <label for="CreatePassword">Create Password</label>
                <input type="password" name="CreatePassword" id="CreatePassword" required>
            </div>
            <div class="submit">
                <button type="submit" class="submit" id="Submit">Submit</button>
            </div>
        </form>
    </div>
</body>
<script src="register.js"></script>
</html>
